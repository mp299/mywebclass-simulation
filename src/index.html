<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyWebClass Homepage</title>

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" integrity="sha512-Dc9q05/3TGpF/brR5G5Pl5O5OoLQfNwybw8SbJ9HyH56jZEBEgZfki4l4h+dHv4lLbgy+6Ll8B3WqJzqZ+CCDg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Basic meta info -->
    <meta name="keywords" content="My Webclass Homepage">
    <meta name="author" content="Mithil Patel">
    <meta name="description" content="A project to help educators integrate new technologies into their teaching">

    <!-- OpenGraph meta -->
    <meta property="og:title" content="MyWebClass Homepage">
    <meta property="og:description" content="A project to help educators integrate new technologies into their teaching">
    <meta property="og:image" content="assets/images/logo.png">
    <meta property="og:url" content="https://www.mywebclass.com/">

    <!-- Google Analytics Consent Mode API -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('consent', 'default', {
            'ad_storage': 'denied',
            'analytics_storage': 'denied'
        });
        gtag('set', 'ads_data_redaction', true);
        gtag('set', 'GA_MEASUREMENT_ID', 'ANONYMIZE_IP');
        gtag('js', new Date());
        gtag('config', 'GA_MEASUREMENT_ID');
    </script>

    <!-- GDPR cookie consent banner -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.1/cookieconsent.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.1/cookieconsent.min.js"></script>
    <script>
        window.addEventListener("load", function(){
            window.cookieconsent.initialise({
                "palette": {
                    "popup": {
                        "background": "#edeff5",
                        "text": "#838391"
                    },
                    "button": {
                        "background": "#4b81e8"
                    }
                },
                "position": "bottom-right",
                "content": {
                    "message": "This website uses cookies to ensure you get the best experience on our website.",
                    "dismiss": "Got it!",
                    "link": "Learn more",
                    "href": "https://www.example.com/privacy-policy"
                },
                "cookie": {
                    "name": "cookieconsent_status",
                    "value": "dismiss"
                }
            });
        });
    </script>

</head>
<body>
    <header class="header">
        <div></div>
    </header>
</body>
</html>
