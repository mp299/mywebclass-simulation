name: Playwright Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Node.js and dependencies
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: npm install

      - name: Run Playwright tests
        run: npx playwright test src/js/siteMetrics.js
